<!DOCTYPE html>
<html>
<head>

<title>Email Signature - Oliwer Nastaziak</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 20px; background: #f5f5f5;">

<div style="width: 442px; max-width: 442px; height: 176px; position: relative; font-family: 'Poppins', 'Segoe UI', Arial, Helvetica, sans-serif;">

    <tr>

      <td style="vertical-align: top; padding: 23px 0 20px 26px; width: 195px;">

          <tr>

            </td>
          </tr>
          <tr>
            <td style="font-family: 'Poppins', 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: 600; color: #161515; line-height: 22px; padding-bottom: 0;">
              Oliwer Nastaziak
            </td>
          </tr>
          <tr>

              CGO
            </td>
          </tr>
        </table>
      </td>

        <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">

          </tr>
          <tr>
            <td style="padding-bottom: 1px;">
              <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                <tr>
                  <td style="vertical-align: middle; padding-right: 10px; width: 15px;">
                    <img src="https://raw.githubusercontent.com/OliwerFrenOne/frenemailsignatures/main/assets/icon-phone.svg" alt="" width="15" height="15" style="display: block; width: 15px; height: 15px;" />
                  </td>
                  <td style="vertical-align: middle; font-family: 'Poppins', 'Segoe UI', Arial, sans-serif; font-size: 13px; font-weight: 500; color: #161515; line-height: 21px;">
                    <a href="tel:+48667329278" style="color: #161515; text-decoration: underline;">+48 667 329 278</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td style="padding-bottom: 1px;">
              <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                <tr>
                  <td style="vertical-align: middle; padding-right: 10px; width: 15px;">
                    <img src="https://raw.githubusercontent.com/OliwerFrenOne/frenemailsignatures/main/assets/icon-email.svg" alt="" width="15" height="15" style="display: block; width: 15px; height: 15px;" />
                  </td>
                  <td style="vertical-align: middle; font-family: 'Poppins', 'Segoe UI', Arial, sans-serif; font-size: 13px; font-weight: 500; color: #161515; line-height: 21px;">
                    <a href="mailto:oliwer@fren.one" style="color: #161515; text-decoration: underline;">oliwer@fren.one</a>

            </td>
          </tr>
          <tr>
            <td>

                <tr>

                    <a href="https://www.fren.one" style="color: #161515; text-decoration: underline;">www.fren.one</a>

                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
